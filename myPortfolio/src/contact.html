        <h1 class="hey">Hey.</h1>
        <form action="" method="post" class="form">
            <h1 class="formHey">Let's Talk
            </h1>
            <p>Please fill all the texts in the fields.</p>
            <label>
                <span>Your Name :</span>
                <input id="name" type="text" name="name" placeholder="My name's Amy!" />
            </label>

            <label>
                <span>Your Email :</span>
                <input id="email" type="email" name="email" placeholder="Wanna be penpals?!" />
            </label>

            <label class="message">
                <span>Message :</span><span>&nbsp;</span>
                <textarea id="message" name="message" cols="20" rows="10" placeholder="Dear Penpal, 
    How are you? I am good. What have you been up to? I've been coding and playing lots of Zelda. Anyways, I gotta go.         
    Your Pal, Amy :)"></textarea>
            </label>
            <label>
                <span>&nbsp;</span>
                <input type="button" class="button" value="Send" />
            </label>
        </form>
        <div class="connect">
            <h2>Or let's connect at one of these places!</h2>
            <div id="social">
                <a href="mailto:amyrtroutman@gmail.com"><img src="./img/email-3-16.png" height="20px"
                        width="20px">Email</a>
               
                <a href="https://github.com/AmyTroutman"><img src="./img/github-11-16.png" height="20px"
