<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/nasa-style.css" />
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700&display=swap" rel="stylesheet">
    <title>NASA Mockup</title>
</head>

<body>
    <div class="nasa-img">
        <div class="nasa-text">
            <h1>nasa</h1>
        </div>
    </div>
    <footer>
        <div class="social">
            <h2>Social Media</h2>
            <p>Twitter - @nasa</p>
            <p>Facebook - fb.com/nasa</p>
            <p>Instagram - @nasa</p>
            <p>Youtube - youtube.com/nasa</p>
        </div>
        <div class="info">
            <h2>Office Info</h2>
            <p>Public Communications Office</p>
            <p>NASA Headquarters</p>
            <p>300 E Street SW, Suite 5R30</p>
            <p>Washington, DC 20546</p>
            <p>(202)-358-0001 (Office)</p>
            <p>(202)-358-4338 (Fax)</p>
        </div>
        <div class="contact">
            <h2>Contact Us</h2>
            <p>name</p>
            <textarea cols="40" rows="2"></textarea>
            <p>message</p>
            <textarea cols="40" rows="10"></textarea>
            </br>
            <button>Send</button>
        </div>
    </footer>
</body>

</html>
