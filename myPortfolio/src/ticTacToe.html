<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/ticTacToe-style.css" />
    <script src="./js/ticTacToe.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="errything">
      <header class="wrapper">
        <h1 id="tic">Tic</h1>
        <h1 id="tac">Tac</h1>
        <h1 id="toe">Toe</h1>
      </header>
      <div class="board">
        <!--is there such a thing as too many onclick calls?? Do these need onclick?? 
        It works, but it seems clunky.-->
        <p class="ttt" id="topL" onClick="placeMarker(this)"></p>
        <p class="ttt" id="topM" onClick="placeMarker(this)"></p>
        <p class="ttt" id="topR" onClick="placeMarker(this)"></p>
        <p class="ttt" id="midL" onClick="placeMarker(this)"></p>
        <p class="ttt" id="midM" onClick="placeMarker(this)"></p>
        <p class="ttt" id="midR" onClick="placeMarker(this)"></p>
        <p class="ttt" id="botL" onClick="placeMarker(this)"></p>
        <p class="ttt" id="botM" onClick="placeMarker(this)"></p>
        <p class="ttt" id="botR" onClick="placeMarker(this)"></p>
      </div>
      <aside>
        <button id="x" onclick="changeMarkerToX()">X</button>
        <button id="o" onclick="changeMarkerToO()">O</button>
        <button onclick="resetBoard()">Reset</button>
      </aside>
    </div>
  </body>
</html>
