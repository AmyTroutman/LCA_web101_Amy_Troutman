<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/ticTacToe-style.css" />
    <script src="./js/ticTacToe.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic</h1>
      <h1>Tac</h1>
      <h1>Toe</h1>
    </header>
    <div class="board">
      <div class="ttt" id="topL">1</div>
      <div class="ttt" id="topM">2</div>
      <div class="ttt" id="topR">3</div>
      <div class="ttt" id="midL">4</div>
      <div class="ttt" id="midM">5</div>
      <div class="ttt" id="midR">6</div>
      <div class="ttt" id="botL">7</div>
      <div class="ttt" id="botM">8</div>
      <div class="ttt" id="botR">9</div>
    </div>
    <aside>
      <button id="x" onclick="changeMarkerToX()">X</button>
      <button id="o" onclick="changeMarkerToO()">O</button>
    </aside>
  </body>
</html>
