<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/ticTacToe-style.css" />
    <script src="./js/ticTacToe.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic</h1>
      <h1>Tac</h1>
      <h1>Toe</h1>
    </header>
    <div class="board">
      <!--is there such a thing as too many onclick calls?? 
        Does order matter? Should name grab happen before place marker??-->
      <p class="ttt" id="topL" onclick="placeMarker(), getName()"></p>
      <p class="ttt" id="topM" onclick="placeMarker(), getName()"></p>
      <p class="ttt" id="topR" onclick="placeMarker(), getName()"></p>
      <p class="ttt" id="midL" onclick="placeMarker(), getName()"></p>
      <p class="ttt" id="midM" onclick="placeMarker(), getName()"></p>
      <p class="ttt" id="midR" onclick="placeMarker(), getName()"></p>
      <p class="ttt" id="botL" onclick="placeMarker(), getName()"></p>
      <p class="ttt" id="botM" onclick="placeMarker(), getName()"></p>
      <p class="ttt" id="botR" onclick="placeMarker(), getName()"></p>
    </div>
    <aside>
      <button id="x" onclick="changeMarkerToX()">X</button>
      <button id="o" onclick="changeMarkerToO()">O</button>
    </aside>
  </body>
</html>
