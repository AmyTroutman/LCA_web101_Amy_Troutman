    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./styles/ticTacToe-style.css" />
    <script src="./js/ticTacToe.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="errything">
      <header>
        <h1>Tic</h1>
        <h1>Tac</h1>
        <h1>Toe</h1>
      </header>
      <div class="board">
        <!--is there such a thing as too many onclick calls?? Do these need onclick?? 
        It works, but it seems clunky.-->
        <p class="ttt" id="topL" onClick="reply_click(this)"></p>
        <p class="ttt" id="topM" onClick="reply_click(this)"></p>
        <p class="ttt" id="topR" onClick="reply_click(this)"></p>
        <p class="ttt" id="midL" onClick="reply_click(this)"></p>
        <p class="ttt" id="midM" onClick="reply_click(this)"></p>
        <p class="ttt" id="midR" onClick="reply_click(this)"></p>
        <p class="ttt" id="botL" onClick="reply_click(this)"></p>
        <p class="ttt" id="botM" onClick="reply_click(this)"></p>
        <p class="ttt" id="botR" onClick="reply_click(this)"></p>
      </div>
      <aside>
        <button id="x" onclick="changeMarkerToX()">X</button>
        <button id="o" onclick="changeMarkerToO()">O</button>
      </aside>
    </div>
