<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/ticTacToe-style.css" />
    <script src="./js/ticTacToe.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="board">
      <div class="ttt" id="topL"></div>
      <div class="ttt" id="topM"></div>
      <div class="ttt" id="topR"></div>
      <div class="ttt" id="midL"></div>
      <div class="ttt" id="midM"></div>
      <div class="ttt" id="midR"></div>
      <div class="ttt" id="botL"></div>
      <div class="ttt" id="botM"></div>
      <div class="ttt" id="botR"></div>
    </div>
    <aside>
      <button id="x">X</button>
      <button id="o">O</button>
    </aside>
  </body>
</html>
